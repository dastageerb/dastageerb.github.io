<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastageer</title>
    <style>
        body {
    background-color: white;
    color: black;
    text-align: center;
  }
  h1{
      font-weight: bold;
  }

  p {
    font-weight: small;
    word-spacing: 5px;
  }

  .text_1 {
    animation: text1;
  }

  .text_2 {
    animation: text2;
  }

  .text_1, .text_2 {
    overflow: hidden;
    white-space: nowrap;
    display: inline-block;
    position: relative;
    animation-duration: 8s;
    animation-timing-function: steps(10, end);
    animation-iteration-count: infinite;
  }

  .text_1::after, .text_2::after {
    content: "|";
    position: absolute;
    right: 0;
    animation: caret infinite;
    animation-duration: 1s;
    animation-timing-function: steps(1, end);
  }
  span.special
          {
              text-decoration: underline;

          }

  @keyframes text2 {
    0%, 50%, 100% {
      width: 0;
    }

    60%, 90% {
      width: 7.5em;
    }
  }

  @keyframes text1 {
    0%, 50%, 100% {
      width: 0;
    }
    10%, 40% {
      width: 14em;
    }
  }

  @keyframes caret {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }

    </style>
</head>
<body>
<h1>Dastageer</h1>
<small><p><span class="text_1">Software Engineer</span><span class="text_2">Based In Pakistan</span>
</p></small>

<p><small> Experienced Android dev. Crafting exceptional, user-centric apps in Kotlin. Flawless
    code, seamless communication, unwavering support. Let's collaborate! Contact me now.
    <span class="special">Android</span> +<span class="special"> Kotlin</span> + <span
            class="special">Java</span> + <br>
    <span class="special">Kotlin Multiplatform</span>+
    <span class="special">Jetpack compose</span>
    etc.
</small>
</p>

</body>
</html>
